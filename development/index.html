    <!-- form -->



    <div>
      <form action="">
        <h2>Add a new to-do:</h2>
        <div class="form">
          <div class="form__1">
            <div class="label">
              <label for="name">Name:</label>
              <input type="text" placeholder="name for the task you’re going to do" id="name">
            </div>
            <div class="label">
              <label for="description">Description:</label>
              <input type="text" placeholder="a short description of the task - can be omitted" id="description">
            </div>
            <div class="label">
              <label for="category">Category:</label>
              <input type="text" placeholder="e.g. household, school, work" id="category">
            </div>
            <div class="label">
              <label for="date">Date:</label>
              <input type="date" placeholder="dd/mm/yyyy  - can be omitted" id="date">
            </div>
            <div class="label">
              <label for="time">Time:</label>
              <input type="time" placeholder="hh:mm - can be omitted" id="time">
            </div>
          </div>
          <div class="wrap">
            <div class="form__2">
            <div class="label">
              <label for="priority">Priority:</label>
              <ul class="custom-select" id="priority">
                <li selected>select from dropdown</li>
                <li>Option 1</li>
                <li>Option 2</li>
              </ul>
            </div>
            
            <div class="label">
              <label for="fulfillment">Fulfillment:</label>
              <input type="range" id="fulfillment"  class="range" min="0" max="100" value="0">
            </div>
          </div>


          <ul class="btn__list">
            <li>
              <button class="btn1" type="submit">Save</button>
            </li>
            <li>
              <button >Cancel</button>
            </li>
          </ul>
          </div>
        </div>


    </div>
