<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/image/favicon.svg" type="image/x-icon">
  <title>To-Do List</title>
</head>

<body>
  <main>
    <h1>To-Do List</h1>
    <div class="ToDo">
      <div class=" btn__cont">
        <button class="btn" id="addBtn">
          <p>Add a new to-do</p>
        </button>
        <ul class="btn__cont--do">
          <li>
            <button class="btn__blue">All</button>
          </li>
          <li>
            <button>To-do</button>
          </li>
          <li>
            <button>Completed</button>
          </li>
        </ul>
      </div>

      <div>
        <table>
          <thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>



    <!-- form -->



    <div class="is-hidden addToDo">
      <form action="">
        <h2>Add a new to-do:</h2>
        <div class="form">
          <div class="form__1">
            <div class="label">
              <label for="name">Name:</label>
              <input type="text" placeholder="name for the task youâ€™re going to do" id="name">
            </div>
            <div class="label">
              <label for="description">Description:</label>
              <input type="text" placeholder="a short description of the task - can be omitted" id="description">
            </div>
            <div class="label">
              <label for="category">Category:</label>
              <input type="text" placeholder="e.g. household, school, work" id="category">
            </div>
            <div class="label">
              <label for="date">Date:</label>
              <input type="date" placeholder="dd/mm/yyyy  - can be omitted" id="date">
            </div>
            <div class="label">
              <label for="time">Time:</label>
              <input type="time" placeholder="hh:mm - can be omitted" id="time">
            </div>
          </div>
          <div class="wrap">
            <div class="form__2">
              <div class="label">
                <label for="priority">Priority:</label>
                <ul class="custom-select" id="priority">
                  <li selected>Low</li>
                  <li>Medium</li>
                  <li>High</li>
                </ul>
              </div>

              <div class="label">
                <label for="fulfillment">Fulfillment:</label>
                <input type="range" id="fulfillment" class="range" min="0" max="100" value="0">
              </div>
            </div>


            <ul class="btn__list">
              <li>
                <button class="btn1" type="submit" id="saveBtn">Save</button>
              </li>
              <li>
                <button id="closeBtn">Cancel</button>
              </li>
            </ul>
          </div>
        </div>


    </div>
    </form>
    </div>
  </main>
</body>

</html>
