    <h1>To-Do List</h1>
    <div>
      <div class=" btn__cont">
        <button class="btn">
          <p>Add a new to-do</p>
        </button>
        <ul class="btn__cont--do">
          <li>
            <button class="btn__blue">All</button>
          </li>
          <li>
            <button>To-do</button>
          </li>
          <li>

        </ul>

        <table>
          <thead>

              <td>Programming</td>
              <td>–</td>
              <td>High</td>
              <td>30%</td>
              <td>
                <button>
                  <img src="./assets/image/edit.svg" alt="">
                </button>
              </td>
              <td>
                <button>
                  <img src="./assets/image/delete.svg" alt="">
                </button>
              </td>
            </tr>
            <tr>
              <td>Shopping</td>
              <td>Potatoes, Onions, Eggs, Olive Oil</td>
              <td>Household</td>
              <td>26.02.2023</td>
              <td>High</td>
              <td>0%</td>
              <td>
                <button>
                  <img src="./assets/image/edit.svg" alt="">
                </button>
              </td>
              <td>
                <button>
                  <img src="./assets/image/delete.svg" alt="">
                </button>
              </td>
            </tr>
            <tr>
              <td>Buy the tickets</td>
              <td>at cheaptickets.com/shanghai</td>
              <td>Travel</td>
              <td>12.01.2023<br>12:00</td>
              <td>Medium</td>
              <td>100%</td>
              <td>
                <button>
                  <img src="./assets/image/edit.svg" alt="">
                </button>
              </td>
              <td>
                <button>
                  <img src="./assets/image/delete.svg" alt="">
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
